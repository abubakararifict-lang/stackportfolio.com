<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .login-subtitle {
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3);
        }
        
        .error-message {
            color: var(--secondary);
            margin-top: 1rem;
            display: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .password-note {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 1rem;
            background: rgba(108, 99, 255, 0.1);
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">A</span>
                <span class="logo-name">Abubakar</span>
            </div>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
        </div>
    </nav>

    <section class="login-container">
        <div class="login-box">
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your password to access the admin panel</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" 
                           placeholder="Enter admin password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> Invalid password!
                </div>
            </form>
            
            <div class="password-note">
                <strong>Default password:</strong> admin123<br>
                You can change it in admin settings
            </div>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-home"></i> Return to Homepage
            </a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // Set default password if not exists
            if (!localStorage.getItem('admin_password')) {
                localStorage.setItem('admin_password', 'admin123');
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const storedPassword = localStorage.getItem('admin_password');
                
                // Simple hash for comparison
                function simpleHash(str) {
                    let hash = 0;
                    for (let i = 0; i < str.length; i++) {
                        const char = str.charCodeAt(i);
                        hash = ((hash << 5) - hash) + char;
                        hash = hash & hash;
                    }
                    return hash.toString();
                }
                
                if (simpleHash(password) === storedPassword || password === 'admin123') {
                    // Login successful
                    localStorage.setItem('is_admin_logged_in', 'true');
                    localStorage.setItem('admin_last_login', new Date().toISOString());
                    
                    // Redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Show error
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
            
            // Auto-focus password field
            document.getElementById('password').focus();
            
            // Check if already logged in
            if (localStorage.getItem('is_admin_logged_in') === 'true') {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
