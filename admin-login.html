<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px 35px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(108, 99, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6C63FF 0%, #4A44C6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 8px;
            font-size: 26px;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 35px;
            font-size: 15px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #6C63FF;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6C63FF 0%, #4A44C6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: inherit;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(108, 99, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-message {
            color: #FF6B6B;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
            position: relative;
            z-index: 1;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: rgba(108, 99, 255, 0.1);
            border-radius: 12px;
            padding: 18px;
            margin-top: 25px;
            border-left: 4px solid #6C63FF;
            position: relative;
            z-index: 1;
        }

        .info-box h3 {
            color: white;
            margin-bottom: 6px;
            font-size: 15px;
        }

        .info-box p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            line-height: 1.5;
        }

        .links {
            margin-top: 25px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .back-link {
            color: #6C63FF;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(108, 99, 255, 0.1);
        }

        .back-link:hover {
            background: rgba(108, 99, 255, 0.2);
            transform: translateY(-2px);
        }

        .success-message {
            color: #4CAF50;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            padding: 12px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(76, 175, 80, 0.2);
            position: relative;
            z-index: 1;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">A</div>
            <h1>Admin Login</h1>
            <p class="subtitle">Enter password to access dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" 
                           placeholder="Enter admin password" 
                           autocomplete="current-password"
                           autofocus
                           required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üîê Login to Dashboard
            </button>

            <div class="error-message" id="errorMessage">
                Invalid password. Please try again.
            </div>

            <div class="success-message" id="successMessage">
                ‚úÖ Login successful! Redirecting...
            </div>
        </form>

        <div class="info-box">
            <h3>Default Password</h3>
            <p><strong>admin123</strong> - You can change this after login in admin settings.</p>
        </div>

        <div class="links">
            <a href="index.html" class="back-link">
                ‚Üê Back to Portfolio
            </a>
        </div>
    </div>

    <script>
        // SIMPLE WORKING LOGIN - NO ISSUES
        console.log('Admin Login Page Loaded');

        document.addEventListener('DOMContentLoaded', function() {
            initializeLogin();
        });

        function initializeLogin() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            // Toggle password visibility
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = passwordInput.value.trim();
                
                if (!password) {
                    showError('Please enter a password');
                    return;
                }

                // Show loading state
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                loginBtn.textContent = '';
                hideMessages();

                // Check password with delay
                setTimeout(() => {
                    const isValid = checkPassword(password);
                    
                    if (isValid) {
                        // SUCCESS - Login and redirect
                        loginSuccess();
                    } else {
                        // FAILED - Show error
                        loginFailed();
                    }
                    
                    // Reset button
                    resetLoginButton();
                }, 1000);
            });

            // Auto-focus password field
            passwordInput.focus();
        }

        function checkPassword(password) {
            // Default password
            if (password === 'admin123') {
                return true;
            }
            
            // Check stored hash if exists
            const storedHash = localStorage.getItem('admin_password_hash');
            if (storedHash) {
                const inputHash = simpleHash(password);
                return inputHash === storedHash;
            }
            
            return false;
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        function loginSuccess() {
            console.log('Login successful!');
            
            // Show success message
            document.getElementById('successMessage').classList.add('show');
            
            // Store login session
            localStorage.setItem('admin_logged_in', 'true');
            localStorage.setItem('admin_last_login', new Date().toISOString());
            
            // Store in sessionStorage for immediate access
            sessionStorage.setItem('admin_session', 'active');
            
            // REDIRECT to dashboard after 1 second
            setTimeout(() => {
                console.log('Redirecting to dashboard...');
                // Use location.replace to prevent back button issues
                window.location.replace('admin-dashboard.html');
            }, 1000);
        }

        function loginFailed() {
            console.log('Login failed');
            showError('Invalid password. Please try again.');
            
            // Clear password field
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
            
            // Add shake effect
            const form = document.getElementById('loginForm');
            form.style.animation = 'shake 0.5s';
            setTimeout(() => {
                form.style.animation = '';
            }, 500);
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function resetLoginButton() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
            loginBtn.textContent = 'üîê Login to Dashboard';
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Quick test: Check if we can access localStorage
        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
        } catch (e) {
            console.warn('LocalStorage might be disabled');
            showError('Please enable browser storage for login to work.');
        }
    </script>
</body>
</html>
