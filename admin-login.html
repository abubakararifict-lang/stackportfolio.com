<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            background: rgba(255, 255, 255, 0.15);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #6a11cb;
        }

        .info-box h3 {
            color: white;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .info-box p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            line-height: 1.4;
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #2575fc;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Status indicator -->
    <div class="status" id="status"></div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">A</div>
            <h1>Admin Panel</h1>
            <p class="subtitle">Secure access to portfolio dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter admin password" autocomplete="current-password" autofocus>
                    <button type="button" class="toggle-password" id="togglePassword">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üîê Login to Dashboard
            </button>

            <div class="error" id="errorMessage">
                Invalid password. Please try again.
            </div>
        </form>

        <div class="info-box">
            <h3>Default Credentials</h3>
            <p>Password: <strong>admin123</strong></p>
            <p style="margin-top: 5px; font-size: 11px;">You can change this in admin settings after login.</p>
        </div>

        <div class="links">
            <a href="index.html">
                ‚Üê Back to Portfolio
            </a>
        </div>
    </div>

    <script>
        // SIMPLE FIXED VERSION - NO BLINKING
        console.log('Admin Login Page Loaded');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Show status
            showStatus('Ready to login', 'info');
            
            // Setup event listeners
            setupLogin();
        });

        function setupLogin() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = passwordInput.value.trim();
                
                if (!password) {
                    showError('Please enter a password');
                    return;
                }

                // Show loading
                loginBtn.innerHTML = '‚è≥ Verifying...';
                loginBtn.disabled = true;
                hideError();

                // Check password (with delay to simulate processing)
                setTimeout(() => {
                    if (checkPassword(password)) {
                        // SUCCESS - Login
                        loginSuccess();
                    } else {
                        // FAILED - Show error
                        loginFailed();
                    }
                }, 800);
            });

            // Auto-focus password field
            passwordInput.focus();
        }

        function checkPassword(password) {
            // Check against default password
            if (password === 'admin123') {
                return true;
            }
            
            // Check against stored hash (if changed)
            const storedHash = localStorage.getItem('admin_password_hash');
            if (storedHash) {
                return simpleHash(password) === storedHash;
            }
            
            return false;
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        function loginSuccess() {
            console.log('Login successful');
            showStatus('Login successful! Redirecting...', 'success');
            
            // Set login session
            sessionStorage.setItem('admin_session', 'active');
            localStorage.setItem('admin_last_login', new Date().toISOString());
            
            // Disable form
            document.getElementById('loginBtn').innerHTML = '‚úÖ Success!';
            
            // Redirect after delay
            setTimeout(() => {
                // Use replace instead of href to prevent back button issues
                window.location.replace('admin-dashboard.html');
            }, 1000);
        }

        function loginFailed() {
            console.log('Login failed');
            showError('Invalid password. Please try again.');
            
            // Reset button
            document.getElementById('loginBtn').innerHTML = 'üîê Login to Dashboard';
            document.getElementById('loginBtn').disabled = false;
            
            // Clear password
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
            
            // Shake animation
            const form = document.getElementById('loginForm');
            form.style.animation = 'shake 0.5s';
            setTimeout(() => {
                form.style.animation = '';
            }, 500);
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            showStatus('Login failed', 'error');
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.backgroundColor = type === 'error' ? 'rgba(255, 0, 0, 0.7)' : 
                                         type === 'success' ? 'rgba(0, 255, 0, 0.7)' : 
                                         'rgba(0, 0, 0, 0.7)';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Check if already logged in (but don't auto-redirect)
        if (sessionStorage.getItem('admin_session') === 'active') {
            showStatus('Session active', 'info');
            // Optional: Add a button to go to dashboard
        }
    </script>
</body>
</html>
