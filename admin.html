<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add these styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --accent: #36D1DC;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #8A8A8A;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3rem;
            width: 100%;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .login-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--light);
        }
        
        .login-subtitle {
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert.error {
            background: rgba(255, 101, 132, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
            display: block;
        }
        
        .alert.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            display: block;
        }
        
        .default-password {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .default-password code {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="login-title">Admin Panel</h1>
            <p class="login-subtitle">Login to manage your portfolio</p>
            
            <div id="loginAlert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" 
                           placeholder="Enter admin password" required autofocus>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <span>Login</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="default-password">
                <p><i class="fas fa-info-circle"></i> Default password: <code>admin123</code></p>
                <p style="font-size: 0.8rem; margin-top: 0.5rem;">Change it after first login</p>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('portfolio_admin_logged_in') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
        
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loginAlert = document.getElementById('loginAlert');
        
        // Simple password check function
        function checkPassword(password) {
            // For demo, accept 'admin123'
            // In real use, you'd want to hash and compare
            const validPasswords = ['admin123', 'password', '123456'];
            return validPasswords.includes(password);
        }
        
        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            const originalText = loginButton.innerHTML;
            
            // Validate password
            if (!password) {
                showAlert('Please enter a password', 'error');
                passwordInput.focus();
                return;
            }
            
            // Show loading state
            loginButton.innerHTML = '<i class="fas fa-spinner spinner"></i> Logging in...';
            loginButton.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                if (checkPassword(password)) {
                    // Login successful
                    localStorage.setItem('portfolio_admin_logged_in', 'true');
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                    
                } else {
                    // Login failed
                    showAlert('Invalid password. Try "admin123"', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Reset button
                    loginButton.innerHTML = originalText;
                    loginButton.disabled = false;
                }
            }, 1000); // 1 second delay
        });
        
        function showAlert(message, type = 'error') {
            loginAlert.textContent = message;
            loginAlert.className = `alert ${type}`;
            loginAlert.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    loginAlert.style.display = 'none';
                }, 3000);
            }
        }
        
        // Enter key to submit
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.requestSubmit();
            }
        });
        
        // Auto-focus on password field
        passwordInput.focus();
    </script>
</body>
</html>
