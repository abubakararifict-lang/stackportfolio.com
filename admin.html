<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--dark);
        }
        
        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .login-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--light);
        }
        
        .login-subtitle {
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert.error {
            background: rgba(255, 101, 132, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
            display: block;
        }
        
        .alert.info {
            background: rgba(108, 99, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            display: block;
        }
        
        .default-password {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .default-password code {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="login-title">Admin Panel</h1>
            <p class="login-subtitle">Login to manage your portfolio</p>
            
            <div id="loginAlert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" 
                           placeholder="Enter admin password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <span>Login</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="default-password">
                <p><i class="fas fa-info-circle"></i> Default password: <code>admin123</code></p>
                <p style="font-size: 0.8rem; margin-top: 0.5rem;">Change it after first login</p>
            </div>
        </div>
    </div>

    <script src="admin-panel.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loginAlert = document.getElementById('loginAlert');
        
        // Check if already logged in
        if (localStorage.getItem('portfolio_admin_logged_in')) {
            window.location.href = 'admin-dashboard.html';
        }
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const originalText = loginButton.innerHTML;
            
            // Show loading
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginButton.disabled = true;
            
            // Verify password
            setTimeout(() => {
                if (PortfolioAdmin.verifyPassword(password)) {
                    // Login successful
                    localStorage.setItem('portfolio_admin_logged_in', 'true');
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Login failed
                    showAlert('Invalid password. Try "admin123"', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
                
                // Reset button
                loginButton.innerHTML = originalText;
                loginButton.disabled = false;
            }, 1000);
        });
        
        function showAlert(message, type = 'info') {
            loginAlert.textContent = message;
            loginAlert.className = `alert ${type}`;
            
            if (type === 'error') {
                setTimeout(() => {
                    loginAlert.className = 'alert';
                }, 3000);
            }
        }
        
        // Focus password input on load
        passwordInput.focus();
    </script>
</body>
</html>
