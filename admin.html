<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #6C63FF;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .error {
            color: #FF6584;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <p>Default password: admin123</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <div class="error" id="error">Wrong password!</div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #888;">
            <p>If still not working:</p>
            <p>1. Open browser console (F12)</p>
            <p>2. Try in Incognito mode</p>
            <p>3. Clear browser cache</p>
        </div>
    </div>
    
    <script>
        // Debug: Check if script is loading
        console.log('Admin login page loaded');
        
        // Set default password in localStorage if not exists
        if (!localStorage.getItem('admin_password')) {
            localStorage.setItem('admin_password', 'admin123');
            console.log('Default password set');
        }
        
        function login() {
            console.log('Login button clicked');
            
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const storedPassword = localStorage.getItem('admin_password') || 'admin123';
            
            console.log('Entered:', password);
            console.log('Stored:', storedPassword);
            
            if (password === storedPassword) {
                console.log('Password correct!');
                localStorage.setItem('is_admin', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                console.log('Password incorrect');
                error.style.display = 'block';
            }
        }
        
        // Check if already logged in
        if (localStorage.getItem('is_admin') === 'true') {
            console.log('Already logged in, redirecting...');
            window.location.href = 'admin-dashboard.html';
        }
        
        // Auto-submit on Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
