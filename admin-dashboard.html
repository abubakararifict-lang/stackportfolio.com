<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            min-height: 100vh;
            padding: 120px 2rem 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .admin-actions {
            display: flex;
            gap: 1rem;
        }
        
        .admin-btn {
            padding: 0.8rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }
        
        .admin-btn:hover {
            background: rgba(108, 99, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .admin-btn.logout {
            background: rgba(255, 101, 132, 0.1);
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .admin-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .recent-list {
            list-style: none;
        }
        
        .recent-item {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .recent-item:last-child {
            border-bottom: none;
        }
        
        .message-preview {
            flex: 1;
        }
        
        .message-name {
            font-weight: 500;
            color: var(--light);
        }
        
        .message-email {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .message-time {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .unread-badge {
            background: var(--secondary);
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            margin-left: 0.5rem;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .quick-action {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--light);
            transition: var(--transition);
        }
        
        .quick-action:hover {
            background: rgba(108, 99, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .quick-action i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">A</span>
                <span class="logo-name">Admin Panel</span>
            </div>
            <div class="admin-actions">
                <a href="index.html" target="_blank" class="admin-btn">
                    <i class="fas fa-external-link-alt"></i> View Site
                </a>
                <a href="#" id="logoutBtn" class="admin-btn logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <section class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1 class="gradient-text">Dashboard</h1>
                <div class="admin-info">
                    <p>Welcome, Admin</p>
                    <small id="lastLogin"></small>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-envelope stat-icon"></i>
                    <div class="stat-number" id="totalMessages">0</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-code stat-icon"></i>
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">Projects</div>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-eye stat-icon"></i>
                    <div class="stat-number" id="unreadMessages">0</div>
                    <div class="stat-label">Unread Messages</div>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-calendar-alt stat-icon"></i>
                    <div class="stat-number" id="todayMessages">0</div>
                    <div class="stat-label">Messages Today</div>
                </div>
            </div>
            
            <div class="admin-grid">
                <div class="admin-card">
                    <h2 class="card-title">
                        <i class="fas fa-envelope"></i> Recent Messages
                        <span class="unread-badge" id="unreadBadge">0</span>
                    </h2>
                    <ul class="recent-list" id="recentMessages">
                        <li class="recent-item">
                            <div class="message-preview">
                                <div class="message-name">No messages yet</div>
                                <div class="message-email">Send a message from contact form</div>
                            </div>
                            <div class="message-time">--:--</div>
                        </li>
                    </ul>
                    <a href="admin-messages.html" class="admin-btn" style="margin-top: 1rem; display: inline-block;">
                        <i class="fas fa-list"></i> View All Messages
                    </a>
                </div>
                
                <div class="admin-card">
                    <h2 class="card-title">
                        <i class="fas fa-cog"></i> Quick Settings
                    </h2>
                    <div class="quick-actions">
                        <a href="admin-messages.html" class="quick-action">
                            <i class="fas fa-envelope"></i>
                            <div>Messages</div>
                        </a>
                        <a href="admin-projects.html" class="quick-action">
                            <i class="fas fa-code"></i>
                            <div>Projects</div>
                        </a>
                        <a href="admin-settings.html" class="quick-action">
                            <i class="fas fa-sliders-h"></i>
                            <div>Settings</div>
                        </a>
                        <a href="admin-backup.html" class="quick-action">
                            <i class="fas fa-database"></i>
                            <div>Backup</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (localStorage.getItem('is_admin_logged_in') !== 'true') {
                window.location.href = 'admin-login.html';
            }
            
            // Load last login time
            const lastLogin = localStorage.getItem('admin_last_login');
            if (lastLogin) {
                const date = new Date(lastLogin);
                document.getElementById('lastLogin').textContent = 
                    `Last login: ${date.toLocaleString()}`;
            }
            
            // Load statistics
            function loadStatistics() {
                try {
                    // Messages
                    const messages = JSON.parse(localStorage.getItem('portfolio_messages') || '[]');
                    const totalMessages = messages.length;
                    const unreadMessages = messages.filter(m => !m.read).length;
                    
                    // Today's messages
                    const today = new Date().toDateString();
                    const todayMessages = messages.filter(m => {
                        const msgDate = new Date(m.timestamp || m.created || Date.now()).toDateString();
                        return msgDate === today;
                    }).length;
                    
                    // Projects
                    const projects = JSON.parse(localStorage.getItem('portfolio_projects') || '[]');
                    const totalProjects = projects.length;
                    
                    // Update UI
                    document.getElementById('totalMessages').textContent = totalMessages;
                    document.getElementById('unreadMessages').textContent = unreadMessages;
                    document.getElementById('todayMessages').textContent = todayMessages;
                    document.getElementById('totalProjects').textContent = totalProjects;
                    document.getElementById('unreadBadge').textContent = unreadMessages;
                    
                    // Load recent messages
                    loadRecentMessages(messages.slice(0, 5));
                    
                } catch (error) {
                    console.error('Error loading statistics:', error);
                }
            }
            
            function loadRecentMessages(messages) {
                const container = document.getElementById('recentMessages');
                if (!container) return;
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <li class="recent-item">
                            <div class="message-preview">
                                <div class="message-name">No messages yet</div>
                                <div class="message-email">Send a message from contact form</div>
                            </div>
                            <div class="message-time">--:--</div>
                        </li>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                messages.forEach(message => {
                    const time = new Date(message.timestamp || message.created || Date.now());
                    const timeStr = time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    container.innerHTML += `
                        <li class="recent-item ${message.read ? '' : 'unread'}">
                            <div class="message-preview">
                                <div class="message-name">
                                    ${message.name}
                                    ${!message.read ? '<span class="unread-badge">New</span>' : ''}
                                </div>
                                <div class="message-email">${message.email}</div>
                            </div>
                            <div class="message-time">${timeStr}</div>
                        </li>
                    `;
                });
            }
            
            // Logout function
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('is_admin_logged_in');
                window.location.href = 'admin-login.html';
            });
            
            // Initialize
            loadStatistics();
            
            // Auto-refresh every 30 seconds
            setInterval(loadStatistics, 30000);
        });
    </script>
</body>
</html>
