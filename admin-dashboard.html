<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            min-height: 100vh;
            padding: 120px 2rem 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .admin-actions {
            display: flex;
            gap: 1rem;
        }
        
        .admin-btn {
            padding: 0.8rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }
        
        .admin-btn:hover {
            background: rgba(108, 99, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .admin-btn.logout {
            background: rgba(255, 101, 132, 0.1);
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .admin-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .recent-list {
            list-style: none;
        }
        
        .recent-item {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .recent-item:last-child {
            border-bottom: none;
        }
        
        .message-preview {
            flex: 1;
        }
        
        .message-name {
            font-weight: 500;
            color: var(--light);
        }
        
        .message-email {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .message-time {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .unread-badge {
            background: var(--secondary);
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            margin-left: 0.5rem;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .quick-action {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--light);
            transition: var(--transition);
        }
        
        .quick-action:hover {
            background: rgba(108, 99, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .quick-action i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">A</span>
                <span class="logo-name">Admin Panel</span>
            </div>
            <div class="admin-actions">
                <a href="index.html" target="_blank" class="admin-btn">
                    <i class="fas fa-external-link-alt"></i> View Site
                </a>
                <a href="#" id="logoutBtn" class="admin-btn logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <section class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1 class="gradient-text">Dashboard</h1>
                <div class="admin-info">
                    <p>Welcome, Admin</p>
                    <small id="lastLogin"></small>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
