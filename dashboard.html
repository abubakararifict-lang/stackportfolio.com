<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logout-btn {
            background: #FF6584;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .action-btn {
            background: #6C63FF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="stats">
        <div class="stat-box">
            <h3 id="messages">0</h3>
            <p>Messages</p>
        </div>
        <div class="stat-box">
            <h3 id="projects">0</h3>
            <p>Projects</p>
        </div>
    </div>
    
    <div class="actions">
        <a href="admin-messages.html" class="action-btn">Messages</a>
        <a href="admin-projects.html" class="action-btn">Projects</a>
        <a href="admin-settings.html" class="action-btn">Settings</a>
        <a href="index.html" target="_blank" class="action-btn">View Site</a>
    </div>
    
    <script>
        // Check authentication
        if (localStorage.getItem('is_admin') !== 'true') {
            window.location.href = 'admin-simple.html';
        }
        
        function logout() {
            localStorage.removeItem('is_admin');
            window.location.href = 'admin-simple.html';
        }
        
        // Load stats
        function loadStats() {
            // Messages
            const messages = JSON.parse(localStorage.getItem('portfolio_messages') || '[]');
            document.getElementById('messages').textContent = messages.length;
            
            // Projects
            const projects = JSON.parse(localStorage.getItem('portfolio_projects') || '[]');
            document.getElementById('projects').textContent = projects.length;
        }
        
        loadStats();
        
        // Debug info
        console.log('Dashboard loaded');
        console.log('Logged in:', localStorage.getItem('is_admin'));
    </script>
</body>
</html>
