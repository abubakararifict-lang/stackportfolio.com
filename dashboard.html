<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Admin Dashboard Styles */
        :root {
            --sidebar-width: 250px;
        }
        
        .admin-container {
            min-height: 100vh;
            background: var(--dark);
            display: flex;
        }
        
        /* Sidebar */
        .admin-sidebar {
            width: var(--sidebar-width);
            background: var(--dark-secondary);
            border-right: 1px solid var(--glass-border);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .admin-brand {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }
        
        .brand-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-nav {
            padding: 0 1rem;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem 1.5rem;
            color: var(--gray);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }
        
        .nav-item:hover,
        .nav-item.active {
            background: var(--glass);
            color: var(--primary);
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        .logout-btn {
            margin-top: auto;
            background: rgba(255, 101, 132, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(255, 101, 132, 0.2);
        }
        
        /* Main Content */
        .admin-main {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .admin-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--light);
        }
        
        .admin-actions {
            display: flex;
            gap: 1rem;
        }
        
        .action-btn {
            padding: 0.7rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            background: rgba(108, 99, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--light);
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Quick Actions */
        .quick-actions {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .quick-action-btn {
            padding: 1.5rem;
            background: var(--dark-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--light);
            transition: var(--transition);
        }
        
        .quick-action-btn:hover {
            background: rgba(108, 99, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-3px);
        }
        
        .quick-action-btn i {
            font-size: 2rem;
            color: var(--primary);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }
            
            .admin-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .admin-main {
                margin-left: 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Alert Styles */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            display: block;
        }
        
        .alert.error {
            background: rgba(255, 101, 132, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <div class="admin-brand">
                <div class="brand-logo">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </div>
            </div>
            
            <nav class="admin-nav">
                <a href="admin-dashboard.html" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-projects.html" class="nav-item">
                    <i class="fas fa-code"></i>
                    <span>Projects</span>
                </a>
                <a href="admin-messages.html" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                    <span class="badge" id="messageBadge">0</span>
                </a>
                <a href="admin-settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="admin-analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="#" class="nav-item logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="admin-main">
            <div class="admin-header">
                <h1 class="admin-title">Dashboard</h1>
                <div class="admin-actions">
                    <a href="index.html" target="_blank" class="action-btn">
                        <i class="fas fa-external-link-alt"></i>
                        View Site
                    </a>
                    <button class="action-btn" id="exportBtn">
                        <i class="fas fa-download"></i>
                        Export Data
                    </button>
                </div>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <h3 class="stat-value" id="totalProjects">0</h3>
                    <p class="stat-label">Total Projects</p>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3 class="stat-value" id="unreadMessages">0</h3>
                    <p class="stat-label">Unread Messages</p>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <h3 class="stat-value" id="featuredProjects">0</h3>
                    <p class="stat-label">Featured Projects</p>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <h3 class="stat-value">Live</h3>
                    <p class="stat-label">Site Status</p>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions">
                <h2 class="section-title">
                    <i class="fas fa-bolt"></i>
                    Quick Actions
                </h2>
                
                <div class="action-grid">
                    <a href="admin-projects.html?action=add" class="quick-action-btn">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add New Project</span>
                    </a>
                    
                    <a href="admin-settings.html" class="quick-action-btn">
                        <i class="fas fa-paint-brush"></i>
                        <span>Change Theme</span>
                    </a>
                    
                    <a href="admin-messages.html" class="quick-action-btn">
                        <i class="fas fa-inbox"></i>
                        <span>Check Messages</span>
                    </a>
                    
                    <button class="quick-action-btn" id="backupBtn">
                        <i class="fas fa-save"></i>
                        <span>Backup Data</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-panel.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('portfolio_admin_logged_in')) {
            window.location.href = 'admin-login.html';
        }
        
        // Load stats
        function loadStats() {
            const stats = PortfolioAdmin.getStats();
            document.getElementById('totalProjects').textContent = stats.totalProjects;
            document.getElementById('unreadMessages').textContent = stats.unreadMessages;
            document.getElementById('featuredProjects').textContent = stats.featuredProjects;
            
            // Update badge
            const badge = document.getElementById('messageBadge');
            if (stats.unreadMessages > 0) {
                badge.textContent = stats.unreadMessages;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }
        
        // Export data
        document.getElementById('exportBtn').addEventListener('click', function() {
            const data = PortfolioAdmin.exportData();
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `portfolio-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showAlert('Data exported successfully!', 'success');
        });
        
        // Backup button
        document.getElementById('backupBtn').addEventListener('click', function() {
            const data = PortfolioAdmin.exportData();
            localStorage.setItem('portfolio_backup_' + Date.now(), data);
            showAlert('Backup created in browser storage!', 'success');
        });
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('portfolio_admin_logged_in');
            window.location.href = 'admin-login.html';
        });
        
        // Show alert
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            
            setTimeout(() => {
                alert.className = 'alert';
            }, 3000);
        }
        
        // Initial load
        loadStats();
        
        // Auto-refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
